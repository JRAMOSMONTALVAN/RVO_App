<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Proforma</title>
</head>
<body>
    <h1>Crear Proforma</h1>
    <form action="/agregar_proforma" method="POST">
        <label for="cliente_id">Cliente:</label>
        <select id="cliente_id" name="cliente_id" required>
            {% for cliente in clientes %}
            <option value="{{ cliente.id }}">{{ cliente.nombre_cliente }} - {{ cliente.placa_vehiculo }}</option>
            {% endfor %}
        </select><br><br>

        <label for="descripcion_servicio">Descripción del Servicio/Repuesto:</label>
        <input type="text" id="descripcion_servicio" name="descripcion_servicio" required><br><br>

        <label for="cantidad">Cantidad:</label>
        <input type="number" id="cantidad" name="cantidad" required><br><br>

        <label for="precio_unitario">Precio Unitario:</label>
        <input type="number" step="0.01" id="precio_unitario" name="precio_unitario" required><br><br>

        <label for="kilometraje">Kilometraje:</label>
        <input type="text" id="kilometraje" name="kilometraje" required><br><br>

        <button type="submit">Agregar Proforma</button>
    </form>
    <br>
    <a href="/">Volver a la página de inicio</a>
</body>
</html>
